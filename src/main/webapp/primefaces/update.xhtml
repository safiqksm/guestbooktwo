<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewParam name="post" value="#{postUpdateBacking.currentPost}" converter="#{postConverter}" />
        <f:event type="preRenderView" listener="#{postUpdateBacking.init()}" />
    </f:metadata>
    <h:head>
        <meta charset="UTF-8" />
        <title>Guestbook update post (primefaces)</title>
    </h:head>
    <h:body>
        <h1>Guestbook update post (primefaces)</h1>
        <p><code>primefaces/update.xhtml</code> backed by 
            <code>PostUpdateBacking.java</code> bean</p>

        <h:form id="form">
            <p>
                <p:outputLabel value="Author:" for="author" /><br />
                <p:inputText id="author" value="#{postUpdateBacking.currentPost.author}" label="author" /><br />
                <p:message for="author" />
            </p>
            <p>
                <p:outputLabel value="Message:" for="message" /><br />
                <p:inputTextarea id="message" value="#{postUpdateBacking.currentPost.message}" label="message" /><br />
                <p:message for="message" />
            </p>
            <p>
                <p:commandButton action="#{postUpdateBacking.update()}"
                                 value="Update post"
                                 ajax="false" />
                <h:link outcome="./index" value="Cancel" />
            </p>
        </h:form>
    </h:body>
</html>
